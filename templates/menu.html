<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Compagnon{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="top-section">
        <div class="titre-container">
            <h1 class="titre">Compagnon</h1>
            <p class="slogan">Offrez leur une seconde chance</p>
        </div>
        <div class="menu">
            <nav>
                <div class="option-menu"><a href="/">Accueil</a></div>
                <div class="option-menu"><a href="/liste">Animaux Disponibles</a></div>
                <div class="option-menu"><a href="/adoption">Donnez en adoption</a></div>
            </nav>
        </div>
    </div>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="bottom-page">
            &copy; 2023 Compagnon.com
        </div>
    </footer>
</body>
</html>
